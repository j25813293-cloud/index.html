<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- DOCUMENT UPLOAD -->
    <section class="container my-5">
        <h2 class="text-center fw-bold mb-4"
            data-en="Upload Required Documents"
            data-mr="आवश्यक कागदपत्रे अपलोड करा">
        </h2>

        <div class="card shadow">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label"
                            data-en="Select Service"
                            data-mr="सेवा निवडा"></label>
                        <select class="form-select">
                            <option data-en="Income Certificate" data-mr="उत्पन्न प्रमाणपत्र"></option>
                            <option data-en="Caste Certificate" data-mr="जात प्रमाणपत्र"></option>
                            <option data-en="Residence Certificate" data-mr="रहिवासी प्रमाणपत्र"></option>
                            <option data-en="Birth / Death Certificate" data-mr="जन्म / मृत्यू प्रमाणपत्र"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            data-en="Upload Aadhaar Card"
                            data-mr="आधार कार्ड अपलोड करा"></label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            data-en="Upload Other Documents"
                            data-mr="इतर कागदपत्रे अपलोड करा"></label>
                        <input type="file" class="form-control" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary w-100"
                        data-en="Submit Documents"
                        data-mr="कागदपत्रे सबमिट करा"></button>
                </form>

                <p class="text-muted mt-3 text-center"
                    data-en="Note: Original documents will be verified at the center."
                    data-mr="टीप: मूळ कागदपत्रांची तपासणी केंद्रावर केली जाईल.">
                </p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
